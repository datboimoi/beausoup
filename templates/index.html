<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Job Listings</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6" data-bs-spy="scroll">
            <h1 class="display-2 text-center text-primary">Job Listings</h1>
            <h2 class="display-6 text-center text-secondary">Role: Software Developer</h2>
            <h2 class="display-6 text-center text-secondary">Location: Apex, NC</h2>
        </div>
        <div class="col-md-6 overflow-scroll h">
            <ul class="bg-success">
                {% for jobs in dataJSON %}
                <li class="text-white text-decoration-none">
                    <p class="h4">Title: {{ jobs["Title"] }} | Company: {{ jobs["Company"] }}</p>
                    <p>Description: {{ jobs["Description"] }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
